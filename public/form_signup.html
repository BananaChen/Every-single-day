<!DOCTYPE html>
  <html lang="en">

  <head>

    <title>Every-Single-Day</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/Yk7PENe.png">
  </head>

  <body>
    <form action="post_signup" method="POST">
      Name:<br>
      <input type="text" name="name_signup" required />
      <br>
      Account:<br>
      <input type="text" name="account_signup" required />
      <br>
      Password:<br>
      <input type="password" name="password_signup" required />
      <br>
      Check your password again:<br>
      <input type="password" name="password_again" required />
      <br>
      Email address:<br>
      <input type="email" name="email_signup" required />
      <br><br>
      <button type="submit">註冊</button>
    </form> 
  </body>
</html>
