<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>Every-Single-Day</title>

    <link rel="icon" type="image/png" href="https://i.imgur.com/Yk7PENe.png">
  </head>
  <body>
    <form action="post_info" method="POST">
      Name:
      <input type="text" name="p_name" required/>
      <br>
      <br>
      Birthday:
      <input type="date" name="p_birthday" required/>
      <br>
      <br>
      Department:
      <select name="p_department" required/>
　      <option value="ee_cs">電資學院</option>
　      <option value="engineering">工學院</option>
　      <option value="science">理學院</option>
　      <option value="medicine">醫學院</option>
　      <option value="bioscience_biotechnology">生科學院</option>
　      <option value="management">管理學院</option>
　      <option value="planning_design">規設學院</option>
　      <option value="social_sciences">社科學院</option>
　      <option value="liberal_arts">文學院</option>
      <!--input type="text" name="p_department" required/-->
      </select>
      <br>
      <br>
      Hobby:
      <input type="text" name="p_hobby">
      <br>
      <br>
      <input type="submit" value="完成">
    </form>
  </body>
</html>
